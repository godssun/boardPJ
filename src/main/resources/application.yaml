server:
  port: 8080

dataSource:
  username: ${DATABASE_USERNAME}
  password: ${DATABASE_PASSWORD}
  driverClassName: org.mariadb.jdbc.Driver
  url: jdbc:mariadb://mydb-final.cjg6agwiagu5.ap-northeast-2.rds.amazonaws.com:3306/shoppingmall

jwt:
  secret-key-source: ${JWT_SECRET_KEY}

logging:
  config: classpath:logback-spring-local.xml
  level:
    org:
      hibernate:
        SQL: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false  # open-in-view 설정을 비활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect

