server:
  port: 8080

dataSource:
  username: ${DATABASE_USERNAME}
  password: ${DATABASE_PASSWORD}
  driverClassName: org.mariadb.jdbc.Driver
  url: jdbc:mariadb://database-2.cjg6agwiagu5.ap-northeast-2.rds.amazonaws.com:3306/shop

jwt:
  secret-key-source: ${JWT_SECRET_KEY}

logging:
  config: classpath:logback-spring-local.xml
  level:
    org:
      hibernate:
        SQL: DEBUG

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false